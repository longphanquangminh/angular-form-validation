<div class="container-fluid">
    <h3 class="text-center">Đăng ký khóa học</h3>
    <form #regForm="ngForm">
        <div class="mb-3">
            <label for="name">Tên</label>
            <input type="text" id="name" name="ho_ten" class="form-control" [class.is-invalid]="name.invalid && name.touched" placeholder="Nhập tên" [(ngModel)]="studentModel.name" 
            #name="ngModel" required>
            <!-- {{name.className}} -->
            <!-- <small class="text-danger" *ngIf="name.invalid && name.touched">Tên bắt buộc nhập</small>  -->
            <small class="text-danger" [class.d-none]="name.valid || name.untouched" [class.]>Tên bắt buộc nhập</small> 
        </div>
        <!-- <div>
            Touched: {{name.touched}} - Dirty: {{name.dirty}} - Valid: {{name.valid}}
        </div>
        <div>
            Untouched: {{name.untouched}} - Pristine: {{name.pristine}} - Invalid: {{name.invalid}}
        </div> -->
        <div class="mb-3">
            <label for="email">Email</label>
            <input type="text" [email]="true" id="email" name="email" 
            #email="ngModel" class="form-control" 
            placeholder="example@gmail.com"  
            [(ngModel)]="studentModel.email" 
            [class.is-invalid]="email.errors && (email.invalid || email.touched)"
             required>
            <!-- <small class="text-danger" *ngIf="email.invalid && email.touched">
                Email không hợp lệ</small> -->
            <!-- <small class="text-danger" 
            [class.d-none]="email.valid || email.untouched">
                Email không hợp lệ</small> -->
            <div *ngIf="email.errors && (email.invalid || email.touched)">
                <small class="text-danger" *ngIf="email.errors['email']">
                    Email không hợp lệ</small>
                <small class="text-danger" *ngIf="email.errors['required']">
                    Bạn chưa nhập email</small>   
            </div>
        </div>
        <div class="mb-3">
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" class="form-control"  [(ngModel)]="studentModel.phone">
        </div>
        <div class="mb-3">
            <label for="course">
                Chọn khóa học: 
            </label>
            <select id="course" class="form-select" name="khoa_hoc" #course="ngModel" 
             [(ngModel)]="studentModel.course" 
             [class.is-invalid]="errFlag && course.touched" 
             (change)="validateCourse(course.value)" 
             (blur)="validateCourse(course.value)">
                <option value="none">--------------</option>
                <!-- <option>Angular</option> -->
                <option *ngFor="let c of courses">{{c}}</option>
            </select>
            <small class="text-danger" *ngIf="errFlag && course.touched">Vui lòng chọn khóa học</small>
        </div>
        <div class="mb-3">
            <label class="me-3" for="choncahoc">Chọn ca học: </label>
            <input type="radio" checked id="rad_S" name="ca_hoc" class="ms-3"  [(ngModel)]="studentModel.time" value="sang"
            class="form-check-input"> Sáng
            <input type="radio" id="rad_T" name="ca_hoc" class="ms-3"  [(ngModel)]="studentModel.time" value="toi"
            class="form-check-input"> Tối
        </div>
        <div class="mb-3">
            <input type="checkbox" id="agree" ngModel name="agree" 
            class="form-check-input" #agree="ngModel" 
            [class.is-invalid]="agree.value==false && agree.touched"> 
            <label class="form-check-label ms-3">Đồng ý với điều khoản</label>
        </div>
        <div class="mb-3 text-center">
            <button type="submit" class="btn btn-primary" 
            [disabled]="regForm.form.invalid || course.value=='none' || 
            agree.value==false">Submit</button>
        </div>
    </form>
    <!-- {{regForm.form.invalid}} -->
    <br/> {{regForm.value | json}}
    {{regForm.value | json}}
    <!-- <br/> <br/>{{studentModel | json}} -->
</div>
